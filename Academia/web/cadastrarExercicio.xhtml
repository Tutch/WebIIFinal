<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Cadastrar Exercício</title>
    </h:head>
    <h:body>
        <h2>Cadastro de Exercícios</h2>
        <h:form>
            <p:inputText label="GG" placeholder="Nome" required="true" value="#{ExerciciosBean.nome}"></p:inputText><br/><br/>
            <p:inputTextarea placeholder="Descrição" required="true" value="#{ExerciciosBean.descricao}"></p:inputTextarea><br/>
            <h:selectOneMenu value="#{ExerciciosBean.musculo}"><br/>
                <f:selectItems value="#{ExerciciosBean.gruposMusculo}"/>
            </h:selectOneMenu><br/><br/>
            <p:commandButton value="Enviar" action="#{ExerciciosBean.cadastrar}"></p:commandButton>
        </h:form>
    </h:body>
</html>
