<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Confirmar Alunos</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
    </h:head>
    <script>
            $('document').ready(function() {
                var a = $('#alerta').length;
                var b = Number(a);
                if(b===0){
                    return;
                }else{
                    textou = $('#alerta').text();
                    alert(textou);
                }
            });
    </script>
    <h:body>
        <h:outputText  id="alerta" value="#{sessionScope['msg']}" rendered="#{sessionScope['msg']!=null}" style="display:none"/>
        <h:form id="formCadastroProfessor">            
            <h2>Alunos Pendentes</h2>

            <h:selectOneMenu id="selectAluno" class="full-select" value="#{AceitarAlunoBean.alunoAtual}">
                <f:selectItems value="#{AceitarAlunoBean.alunosPendentes}" />
            </h:selectOneMenu>
            
            <br/><br/>
            <h:commandButton value="Cadastrar" action="#{AceitarAlunoBean.aceitaAluno}"></h:commandButton>
        </h:form>
    </h:body>
</html>
