<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Ficha:</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $('document').ready(function() {
                var alerta = document.getElementById("alerta");
                var mensagem = document.getElementById("alertaMensagem");
                var a = $('#alertamsg').length;
                var b = Number(a);
                if(b===0){
                    return;
                }else{
                    textou = $('#alertamsg').text();
                    mensagem.innerHTML = textou;
                    alerta.style.display = "block";
                }
            });
        </script>
    </h:head>
    <h:body>
        <h:outputText  id="alertamsg" value="#{sessionScope['msg']}" rendered="#{sessionScope['msg']!=null}" style="display:none"/>
        
        <div id="alerta">
            <div>
                <span><p>Alerta</p></span>
                <p id="alertaMensagem"></p>
                <button onclick="return dismiss();">OK</button>
            </div>
        </div>
        
        <h:form id="formCadastroFicha">
  
            <div class="formHeader">
                <h2>Cadastro de Ficha</h2>
                <a href="homeProfessor.xhtml">Menu</a>
            </div>
            
            <h:selectOneMenu label="Aluno" id="selectAluno" value="#{BeanCadastroFicha.alunoAtual}">
                <f:selectItems value="#{BeanCadastroFicha.alunos}" />
            </h:selectOneMenu> <br/>
            
            <div class="table-wrapper">
                <div class="table-scroll">
                    <h:selectManyCheckbox class="full-td" value="#{BeanCadastroFicha.exerciciosSelecionados}">
                        <f:selectItems value="#{BeanCadastroFicha.exerciciosDisponiveis}" />
                    </h:selectManyCheckbox>
                </div>
            </div>
            <div>
                <p:inputTextarea placeholder="Comentários/Descrição" id="nome" required="true" value="#{BeanCadastroFicha.descricao}"/>
            </div>
            <br/>
            <h:commandButton value="Cadastrar" action="#{BeanCadastroFicha.cadastraFicha}"></h:commandButton>
        </h:form>
    </h:body>
</html>
