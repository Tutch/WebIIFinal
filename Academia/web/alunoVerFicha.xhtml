<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Imprimir Ficha</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
    </h:head>
    <h:body>
        <!-- Isso Ã© um stub, a parte que adiciona o exercicio na ficha do aluno -->
        <h:form>
            <div class="formHeader">
                <h2>Escolha sua Ficha</h2>
                <a href="home.xhtml">Menu</a>
            </div>
            <h:selectOneMenu class="full-select" value="#{FichaBean.fichaSelecionada}">
                <f:ajax event="change" execute="@this" />
                <f:selectItem itemValue="#{null}" itemLabel="--selecione uma ficha--" noSelectionOption="true" />
                <f:selectItems value="#{FichaBean.fichasNomes}" />
            </h:selectOneMenu><br/><br/>
            
            <h:commandButton value="Enviar" immediate="true" action="#{FichaBean.printFicha}"/>
        </h:form>
    </h:body>
</html>
