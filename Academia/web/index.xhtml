<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText placeholder="Login" required="true" value="#{AuthenticateBean.login}">
                
            </p:inputText>
            <p:password placeholder="Senha" required="password" value="#{AuthenticateBean.password}">
                
            </p:password>
            <p:commandButton value="Entrar" action="#{AuthenticateBean.authenticate}"></p:commandButton>
        </h:form>
    </h:body>
</html>
