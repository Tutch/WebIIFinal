<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="custom.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $('#alerta').ready(function() {
                textou = $('#alerta').text();
                if(textou!=null){
                    alert(textou);
                }
            });
        </script>
    </h:head>
    <h:body>
        <h:outputText  id="alerta" value="#{requestScope['msg']}" style="display:none"/>
        <h:form id="mainPageForm">
            <h2>Efetuar Login</h2>

            <p:inputText placeholder="Login" required="true" value="#{AuthenticateBean.login}">
                
            </p:inputText><br/>

            <p:password placeholder="Senha" required="password" value="#{AuthenticateBean.password}">
                
            </p:password><br/>
            <p:commandButton value="Login" action="#{AuthenticateBean.authenticate}"></p:commandButton>
        </h:form>
    </h:body>
</html>
