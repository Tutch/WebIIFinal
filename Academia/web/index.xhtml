<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $('document').ready(function() {
                var alerta = document.getElementById("alerta");
                var mensagem = document.getElementById("alertaMensagem");
                var a = $('#alertamsg').length;
                var b = Number(a);
                if(b===0){
                    return;
                }else{
                    textou = $('#alertamsg').text();
                    mensagem.innerHTML = textou;
                    alerta.style.display = "block";
                }
            });
        </script>
    </h:head>
    <h:body>
        <h:outputText  id="alertamsg" value="#{sessionScope['msg']}" rendered="#{sessionScope['msg']!=null}" style="display:none"/>
        <h:outputText  value="#{BeanLogin.stringCheck_naoApagar}" style="display:none"/>
        <div id="alerta">
            <div>
                <span><p>Alerta</p></span>
                <p id="alertaMensagem"></p>
                <button onclick="return dismiss();">OK</button>
            </div>
        </div>
        
        <h:form id="mainPageForm">
            <h2>Efetuar Login</h2>

            <div>
                <p:inputText placeholder="Login" required="true" value="#{AuthenticateBean.login}"/>
            </div>    
            <div>
                <p:password placeholder="Senha" required="password" value="#{AuthenticateBean.password}"/>
            </div>
  
            <h:commandButton value="Login" action="#{AuthenticateBean.authenticate}"/>
            <a class="btnLink" href="../Academia/cadastro/cadastroUsuario.jsp">Novo Usu√°rio</a>
        </h:form>
        </h:body>
</html>
