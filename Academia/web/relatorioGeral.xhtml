<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatorio Geral</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
    </h:head>
    <h:body>
        <form id="relatorioGeral">
            <div class="formHeader">
                <h2>Relat√≥rio Geral</h2>
                <a href="homeProfessor.xhtml">Menu</a>
            </div>
            
            <div class="table-wrapper">
                <div class="table-scroll">
                    <h:dataTable value="#{RelatorioGeralBean.listaAlunos}" var = "l" styleClass="order-Table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Aluno</f:facet>
                            <!-- row record -->
                            #{l.getNome()}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                #{l.getEmail()}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Professor</f:facet>
                                #{l.getInstrutor().getNome()}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
                <p:chart type="bar" model="#{RelatorioGeralBean.barModel}" style="height:300px"/>
                <div id="chartLegenda">
                    <div>
                        <p><span class="corAluno"/>Quantidade de alunos</p>
                        <p><span class="corProfessor"/>Quantidade de Professores</p>
                    </div>
                    <div>
                        <p><span class="corExerc"/>Quantidade de Exercicios</p>
                        <p><span class="corFicha"/>Quantidade de Fichas</p>/
                    </div>
                </div>
                
                <h:form>
                    <p:commandButton value="Gerar PDF" immediate="true" action="#{RelatorioGeralBean.printToPDF}"/>
                </h:form>
        </form>
    </h:body>
</html>
