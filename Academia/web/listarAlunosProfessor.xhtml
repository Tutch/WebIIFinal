<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
        <title>Listar Alunos</title>
    </h:head>
    <h:body>
        <h:form>
        <div class="formHeader">
                <h2>Seus Alunos</h2>
                <a href="homeProfessor.xhtml">Menu</a>
            </div>
        <div class="table-wrapper">
            <div class="table-scroll">
                <h:dataTable value="#{ListarAlunosBean.listaAlunos}" var = "l" styleClass="order-Table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Aluno</f:facet>
                        <!-- row record -->
                        #{l.getNome()}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{l.getEmail()}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
            <br/>
            <h:commandButton value="Gerar PDF" immediate="true" action="#{ListarAlunosBean.printToPDF}"/>
        </h:form>
    </h:body>
</html>
