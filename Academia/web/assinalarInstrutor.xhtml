<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Assinalar Instrutor</title>
    </h:head>
    <h:body>
        <h:selectOneMenu value="#{AssinalarBean.aluno}">
            <f:selectItems value="#{AssinalarBean.alunos}" itemLabel="#{aluno.getName()}"/>
            </h:selectOneMenu>
        <h:selectOneMenu value="#{AssinalarBean.professor}">
            <f:selectItems value="#{AssinalarBean.professores}" itemLabel="#{professor.getName()}"/>
         </h:selectOneMenu>
         <p:commandButton value="Cadastrar" action="#{AssinalarBean.cadastrarProfessor}"></p:commandButton>
    </h:body>
</html>
