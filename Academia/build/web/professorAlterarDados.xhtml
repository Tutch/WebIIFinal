<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Dados de Cadastro</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'></link>
        <script>
            $('document').ready(function() {
                var a = $('#alerta').length;
                var b = Number(a);
                if(b===0){
                    return;
                }else{
                    textou = $('#alerta').text();
                    alert(textou);
                }
            });
            
            function dismiss(){
                var alerta = document.getElementById("alerta");
                alerta.style.display = "none";
            }
            
            function valida(){
                var elementos = document.getElementsByTagName("INPUT"); 
                var alerta = document.getElementById("alerta");
                var mensagem = document.getElementById("alertaMensagem");
                
                if(elementos[1].value.trim()==="" || elementos[2].value.trim()==="" || elementos[3].value.trim()==="" || elementos[4].value.trim()==="") {
                    alerta.style.display = "block";
                    mensagem.innerHTML = "Preencha todos os campos!";
                    return false;
                }
                if(elementos[3].value!==elementos[4].value){
                    alerta.style.display = "block";
                    mensagem.innerHTML = "A senha e a confirmação não conferem!";
                    return false;
                }
                if(elementos[2].value.indexOf("@")===-1 || elementos[2].value.indexOf(".com")===-1){
                    alerta.style.display = "block";
                    mensagem.innerHTML = "Insira um E-mail válido!";
                    return false;
                }
                return true;
            }
        </script>
    </h:head>
    <h:body>
        <!--<h:outputText  id="alerta" value="#{sessionScope['msg']}" rendered="#{sessionScope['msg']!=null}" style="display:none"/>-->
        <div id="alerta">
            <div>
                <span><p>Alerta</p></span>
                <p id="alertaMensagem"></p>
                <button onclick="return dismiss();">OK</button>
            </div>
        </div>
        
        <h:form id="formCadastroProfessor">        
            <h2>Alterar Dados</h2>

            <div>
                <p:inputText placeholder="Novo nome" id="nome" required="true" value="#{AlterarProfessorBean.nome}"/>
            </div>
            <div>            
                <p:inputText placeholder="Novo email" id="email" required="true" value="#{AlterarProfessorBean.email}"/>
            </div>
            <div>
                <p:password placeholder="Nova Senha" id="senha" required="password" value="#{AlterarProfessorBean.password}"/>    
            </div>
            <div>
                <p:password placeholder="Senha novamente" id="confirmaSenha" required="password" value="#{AlterarProfessorBean.confirmaSenha}"/>
            </div>
            
            <br/>
            <p:commandButton value="Cadastrar" onclick="return valida();" action="#{AlterarProfessorBean.enviar}"></p:commandButton>
        </h:form>
    </h:body>
</html>
