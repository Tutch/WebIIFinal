<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Ficha:</title>
    </h:head>
    <h:body>
        <h:form id="formCadastroFicha">
            
            <h:selectOneMenu label="Aluno" id="selectAluno" value="#{BeanCadastroFicha.alunoAtual}">
                <f:selectItems value="#{BeanCadastroFicha.alunos}" />
            </h:selectOneMenu> 
            
            <h:selectManyCheckbox value="#{BeanCadastroFicha.exerciciosSelecionados}">
                <f:selectItems value="#{BeanCadastroFicha.exerciciosDisponiveis}" />
            </h:selectManyCheckbox>
            
            <p:inputText placeholder="Comentários/Descrição" id="nome" required="true" value="#{BeanCadastroFicha.descricao}"></p:inputText><br/>
            
            <p:commandButton value="Cadastrar" action="#{BeanCadastroFicha.cadastraFicha}"></p:commandButton>
        </h:form>
    </h:body>
</html>
